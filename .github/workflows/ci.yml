name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Test
        run: npm run test -- --run

      - name: Build
        run: npm run build
